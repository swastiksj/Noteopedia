<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Study Material - Notes Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3 class="text-center mb-4">ðŸ“¤ Upload Study Material</h3>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <select class="form-select" id="type" name="type" required>
            <option value="Notes">Notes</option>
            <option value="Question Paper">Question Paper</option>
            <option value="Study Material">Study Material</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="level" class="form-label">Class / Level</label>
          <select class="form-select" id="level" name="level" required>
            <option value="Class 10">Class 10</option>
            <option value="PUC">PUC</option>
            <option value="Degree">Degree</option>
            <option value="Competitive">Competitive Exam</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="pdf" class="form-label">Upload PDF</label>
          <input type="file" class="form-control" id="pdf" name="pdf" accept="application/pdf" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Upload</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
