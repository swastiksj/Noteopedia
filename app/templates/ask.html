<!DOCTYPE html>
<html>
<head>
    <title>Doubt Solver - Noteopedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">ðŸ¤– Ask Your Question</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.question.label(class="form-label") }}
                {{ form.question(class="form-control", placeholder="Type your doubt here...") }}
            </div>
            <div class="mb-3">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>

        {% if answer %}
            <div class="alert alert-success mt-4">
                <strong>Answer:</strong> {{ answer }}
            </div>
        {% endif %}
    </div>
</body>
</html>
